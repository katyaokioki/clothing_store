{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/address.css' %}">

<div class="address-container">
  <h2 class="title">Delivery Address</h2>
  
  <form method="post" class="address-form">
    {% csrf_token %}
    
    <div class="form-group">
      <label>Address Line</label>
      <input type="text" name="address_line" value="{{ address.address_line }}" required>
    </div>
    
    <div class="form-group">
      <label>City</label>
      <input type="text" name="city" value="{{ address.city }}" required>
    </div>
    
    <div class="form-group">
      <label>State</label>
      <input type="text" name="state" value="{{ address.state }}" required>
    </div>
    
    <div class="form-group">
      <label>Postal Code</label>
      <input type="text" name="postal_code" value="{{ address.postal_code }}" required>
    </div>
    
    <div class="form-group">
      <label>Country</label>
      <input type="text" name="country" value="{{ address.country|default:'India' }}">
    </div>
    
    <button type="submit" class="btn-submit">Submit Address</button>
  </form>
</div>
{% endblock %}
